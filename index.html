<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="calculatorScreen">
                <div id="displayValue"></div>
            </div>
            <hr>
            <div id="calculatorButtons">
                <div class="row">
                    <button class="buttons num7">7</button>
                    <button class="buttons num8">8</button>
                    <button class="buttons num9">9</button>
                    <button class="buttons numDivide">/</button>
                </div>
                <div class="row">
                    <button class="buttons num4">4</button>
                    <button class="buttons num5">5</button>
                    <button class="buttons num6">6</button>
                    <button class="buttons numMultiply">x</button>
                </div>
                <div class="row">
                    <button class="buttons num1">1</button>
                    <button class="buttons num2">2</button>
                    <button class="buttons num3">3</button>
                    <button class="buttons numSubtract">-</button>
                </div>
                <div class="row">
                    <button class="buttons num0">0</button>
                    <button class="buttons numDel">del</button>
                    <button class="buttons numEquals">=</button>
                    <button class="buttons numAddition">+</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
