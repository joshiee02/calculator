<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="calculatorScreen">
                <div id="displayValue"></div>
            </div>
            <hr>
            <div id="calculatorButtons">
                <div class="row">
                    <button value ='7' class="buttons num7">7</button>
                    <button value = '8'class="buttons num8">8</button>
                    <button value = '9'class="buttons num9">9</button>
                    <button value = '/' class="operatorButtons">/</button>
                </div>
                <div class="row">
                    <button value = '4'class="buttons num4">4</button>
                    <button value = '5'class="buttons num5">5</button>
                    <button value = '6'class="buttons num6">6</button>
                    <button value = '*' class="operatorButtons">x</button>
                </div>
                <div class="row">
                    <button value = '1'class="buttons num1">1</button>
                    <button value = '2'class="buttons num2">2</button>
                    <button value = '3'class="buttons num3">3</button>
                    <button value = '-' class="operatorButtons">-</button>
                </div>
                <div class="row">
                    <button value = '0'class="buttons num0">0</button>
                    <button class="numDel">del</button>
                    <button class="numEquals">=</button>
                    <button value = '+' class="operatorButtons">+</button>
                </div>
            </div>
        <script src="/script.js"></script>
        </div>
    </div>
</body>
</html>
